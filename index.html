<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        class Actor {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.HP = 100;
            }
            move(horizontal, vertical) {
                this.x += horizontal;
                this.y += vertical;
            }
            distanceTo(otherActor) {
                let dx = otherActor.x - this.x;
                let dy = otherActor.y - this.y;
                let distance = Math.sqrt(
                    Math.pow(dx, 2) + Math.pow(dy, 2)
                );
                return distance;
            }
        }

        class Enemy extends Actor {
            attack(player) {
                console.log("enemy is attacking!");
                if (this.distanceTo(player) < 4) {
                    player.HP -= 10;
                    return true;
                } else {
                    return false;
                }
            }
        }

        class Player extends Actor { }

        //new follower claas
        class Follower extends Actor {
            constructor(startX, startY, player) {
                super(startX, startY);
                this.player = player;
            }
            follow() {
                this.x = this.player.x;
                this.y = this.player.y;
            }
        }

        let player1 = new Player(0, 0);
        let follower1 = new Follower(5, 5, player1);

        console.log("Initial positions:");
        console.log("Player:", player1);
        console.log("Follower:", follower1);

        player1.move(3, 4);
        console.log("After moving player:");
        console.log("Player:", player1);
        console.log("Follower:", follower1);

        follower1.follow();
        console.log("After follower follows:");
        console.log("Player:", player1);
        console.log("Follower:", follower1);
    </script>
</body>

</html>
